<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            z-index: 2;
            position: fixed;
            height: 50vh;
            width: 50vw;
            border: 1px solid black;
            border-radius: 5%;
            background: linear-gradient(45deg, rgb(255, 255, 71), rgb(255, 192, 76));

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .modal > * {
            margin-top: 15px;
            width: 65%;
            height: 7%;
        }

        .modal > h3 {
            text-align: center;
            color: black;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div id="main">
        <button id="regBtn">
            Регистрация
        </button>
        <button id="loginBtn">
            Вход
        </button>
    </div>
    <script>
        const mainDiv = document.getElementById('main')

        function Modal(name, sendFetch) {
            const modal = document.createElement('div')
            modal.innerHTML = `
                <span class='close'>Закрыть</span>
                <h3>${name}</h3>
                <input class='nameInp' placeholder='Введите имя' type='text'>
                <input class='passInp' placeholder='Введите пароль' type='password'>
                <button class='send'>Отправить</button>
            `
            modal.classList.add('modal')
            mainDiv.appendChild(modal)

            const closeBtn = modal.querySelector('.close');
            const sendBtn = modal.querySelector('.send');
            const nameInput = modal.querySelector('.nameInp');
            const passInput = modal.querySelector('.passInp');

            closeBtn.addEventListener('click', () => {
                modal.remove()
            })

            sendBtn.addEventListener('click', async() => {
                const data = {
                    username: nameInput.value,
                    password: passInput.value
                }
                console.log(data);
                
                await sendFetch(data)

                modal.remove()
            })
        }

        document.getElementById('regBtn').addEventListener('click', () => {
            Modal('Регистрация', async(formData) => {
                const res = await fetch('', {
                    method: 'POST',
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(formData)
                }) //пост формы
                //сохраняются на сервер но в ответ ничего не приходит
                //у пользователя создаются еще его чаты (пустой array)
                const data = await res.json()
                 if (res.ok) {
                    alert('Регистрация прошла успешно!');
                } else {
                    alert('Ошибка регистрации')
                }
            })
        })

        document.getElementById('loginBtn').addEventListener('click', () => {
            Modal('Вход', async (formData) => {
                const res = await fetch('', {
                    method: 'POST',
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(formData)
                }) //пост формы
                //получить из бд, сгенерировать токен и вкинуть его обратно в JSON ({ accept: boolean, token: string })
                const data = await res.json()
                if (data.success && data.token) {
                    localStorage.setItem('init_token', data.token)
                    location.href = '/'
                } else {
                    alert('Такого пользователя не существует')
                }
            })
        })
    </script>
</body>
</html>
