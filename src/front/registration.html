<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #main {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
    }

    #regBtn, #loginBtn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 20px 40px;
        border-radius: 15px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        min-width: 180px;
    }

    #regBtn:hover, #loginBtn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    #regBtn:active, #loginBtn:active {
        transform: translateY(-2px);
    }

    .modal {
        z-index: 1000;
        position: fixed;
        height: 450px;
        width: 400px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        animation: modalAppear 0.3s ease-out;
    }

    @keyframes modalAppear {
        from {
            opacity: 0;
            transform: scale(0.9) translateY(-20px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }

    .modal > * {
        margin-top: 20px;
        width: 100%;
    }

    .modal > h3 {
        text-align: center;
        color: #2c3e50;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .close {
        position: absolute;
        top: 20px;
        right: 25px;
        background: #f8f9fa;
        border: none;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.1rem;
        color: #6c757d;
        transition: all 0.3s ease;
    }

    .close:hover {
        background: #e9ecef;
        color: #495057;
        transform: rotate(90deg);
    }

    .nameInp, .passInp, .usernameInp {
        padding: 15px 20px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }

    .nameInp:focus, .passInp:focus, .usernameInp {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
    }

    .nameInp::placeholder, .passInp::placeholder, .usernameInp {
        color: #a0a0a0;
    }

    .send {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 16px;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 25px;
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    }

    .send:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .send:active {
        transform: translateY(-1px);
    }

    .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        z-index: 999;
    }
    </style>
</head>
<body>
    <div id="main">
        <button id="regBtn">
            Регистрация
        </button>
        <button id="loginBtn">
            Вход
        </button>
    </div>
    <script>
        const mainDiv = document.getElementById('main')

        function Modal(name, sendFetch) {
            const modal = document.createElement('div')
            modal.innerHTML = `
                <span class='close'>Закрыть</span> 
                <h3>${name}</h3>
                <input class='usernameInp' placeholder='Введите nickname' type='text' maxlength='10' >
                <input class='passInp' placeholder='Введите пароль' type='password'>
                <input class='nameInp' placeholder='Введите ФИО' type='text' maxlength='55' >
                <button class='send'>Отправить</button>
            `
            modal.classList.add('modal')
            mainDiv.appendChild(modal)

            const closeBtn = modal.querySelector('.close');
            const sendBtn = modal.querySelector('.send');
            const usernameInput = modal.querySelector('.usernameInp')
            const nameInput = modal.querySelector('.nameInp');
            const passInput = modal.querySelector('.passInp');

            closeBtn.addEventListener('click', () => {
                modal.remove()
            })

            sendBtn.addEventListener('click', async() => {
                if (nameInput.value !== '' && passInput.value !== '') {
                    const data = {
                        real_name: usernameInput.value,
                        username: nameInput.value,
                        password: passInput.value
                    }
                    console.log(data);
                    modal.remove()
                    await sendFetch(data)
                } else {
                    alert('Все поля обязательны для заполнения!')
                }
            })
        }

        document.getElementById('regBtn').addEventListener('click', () => {
            Modal('Регистрация', async(formData) => {
                const res = await fetch('http://localhost:9000/api/users/register', {
                    method: 'POST',
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(formData)
                }) //пост формы
                //сохраняются на сервер но в ответ ничего не приходит
                //у пользователя создаются еще его чаты (пустой array)
                const data = await res.json()
                if (res) {
                    alert('Регистрация прошла успешно!');
                } else {
                    alert('Ошибка регистрации')
                }
            })
        })

        document.getElementById('loginBtn').addEventListener('click', () => {
            Modal('Вход', async (formData) => {
                const res = await fetch('http://localhost:9000/api/users/login', {
                    method: 'POST',
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(formData)
                }) //пост формы
                //получить из бд имя, сгенерировать токен и вкинуть его в JSON ({ accept: boolean, token: string, username: string })
                const data = await res.json()
                if (data.success && data.token) {
                    localStorage.setItem('init_token', data.token)
                    location.href = '/'
                } else {
                    alert('Такого пользователя не существует')
                }
            })
        })
    </script>
</body>
</html>
