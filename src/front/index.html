<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
        color: #333333;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .main {
        display: flex;
        flex-direction: row;
        width: 95%;
        height: 90vh;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        overflow: hidden;
    }

    .mainChats {
        height: 100%;
        width: 35%;
        background: #f8f9fa;
        border-right: 1px solid #e9ecef;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .mainChats > h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 20px;
        display: block;
    }

    #search {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 500;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    #search:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .chats {
        flex: 1;
        background-color: white;
        border: 1px solid #e9ecef;
        border-radius: 15px;
        padding: 15px;
        overflow-y: auto;
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
    }

    .chat_line {
        display: block;
        background: white;
        border: 1px solid #e9ecef;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 10px;
        cursor: grab;
        transition: all 0.3s ease;
        font-weight: 500;
        color: #2c3e50;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .chat_line:hover {
        transform: translateY(-2px);
        border-color: #667eea;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
    }

    .chat_line:active {
        cursor: grabbing;
        transform: scale(0.98);
    }

    .mainDialog {
        height: 100%;
        width: 65%;
        background: white;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 30px;
        position: relative;
    }

    .chat-board {
        width: 100%;
        height: 75%;
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 15px;
        padding: 20px;
        overflow-y: auto;
        margin-bottom: 20px;
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
    }

    .chat-board p {
        background: white;
        padding: 12px 16px;
        border-radius: 10px;
        margin-bottom: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        border-left: 4px solid #667eea;
    }

    .send_messages_panel {
        display: flex;
        flex-direction: row;
        width: 90%;
    }

    #inp {
        width: 70%;
        padding: 12px 20px;
        border: 1px solid #e9ecef;
        border-radius: 25px;
        margin-right: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    #inp:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .send {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .send:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .new_person {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        min-width: 400px;
    }

    .new_person h3 {
        margin-bottom: 20px;
        color: #2c3e50;
        font-weight: 600;
    }

    .new_person input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e9ecef;
        border-radius: 10px;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .new_person input:focus {
        outline: none;
        border-color: #667eea;
    }

    .close {
        position: absolute;
        top: 15px;
        right: 20px;
        background: #f8f9fa;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        color: #6c757d;
        transition: all 0.3s ease;
    }

    .close:hover {
        background: #e9ecef;
        color: #495057;
    }

    #submit {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 500;
        width: 100%;
        transition: all 0.3s ease;
    }

    #submit:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .mainDialog.drag-over {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        border: 2px dashed #667eea;
    }

    .chats::-webkit-scrollbar,
    .chat-board::-webkit-scrollbar {
        width: 6px;
    }

    .chats::-webkit-scrollbar-track,
    .chat-board::-webkit-scrollbar-track {
        background: #f1f3f4;
        border-radius: 3px;
    }

    .chats::-webkit-scrollbar-thumb,
    .chat-board::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
    }

    .chats::-webkit-scrollbar-thumb:hover,
    .chat-board::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="mainChats">
            <h3>Мои чаты</h3>
            <button id="search">Новый чат</button>
            <div class="chats">
    
            </div>
        </div>
        <div class="mainDialog">
    
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const chatList = document.querySelector('.chats')
        let chats;
        let activeChat;
        let activeChatElemInit;
        const socket = io()

        socket.on('connect', () => {
            console.log(`Connect`);
        })

        socket.on('new_message', (msg) => {
            const message = document.createElement('p')
            message.textContent = msg
            document.querySelector('.chat-board').appendChild(message)
        })

        //localStorage.setItem('init_token', '8743ytf9825g4976f')
        //localStorage.removeItem('init_token')

        if (!localStorage.getItem('init_token')) {
            location.href = '/registration'
        } else {
            fetch('/chats', {
                method: 'GET',
                headers: { "init_token": localStorage.getItem('init_token') },
            })
                .then(res => res.json())
                .then(data => {
                    return data.chats; 
                })
                .then(chatsObj => {
                    chats = chatsObj
                    console.log(chats);
                    
                    chatsObj.forEach((chat, i) => {
                        const chatLine = document.createElement('span')
                        chatLine.textContent = chat.partherId
                        chatLine.setAttribute('draggable', 'true')
                        chatLine.classList.add('chat_line')
                        chatList.appendChild(chatLine)

                        chatLine.addEventListener('dragstart', (e) => {
                            activeChatElemInit = e.target
                        })
                    }) 
                })
        }

        async function modal(chat, parent) {
            parent.innerHTML = ''
            
            parent.innerHTML = `
                <div class='chat-board'></div>
                <div class='send_messages_panel'>
                    <input type='text' id='inp'>
                    <button class='send'>Отправить</button>
                </div>
            `

            const resHistory = await fetch(`/messages?chat_id=${activeChat.id}`, {
                method: 'GET'
            })
            const history = await resHistory.json()

            history.messages.forEach((elem) => {
                const message = document.createElement('p')
                message.textContent = elem
                document.querySelector('.chat-board').appendChild(message)
            })

            const sendBtn = parent.querySelector('.send');
            const input = parent.querySelector('#inp');

            sendBtn.addEventListener('click', async() => {
                const newMessageText = input.value
                const newMessage = document.createElement('p')
                newMessage.textContent = newMessageText
                document.querySelector('.chat-board').appendChild(newMessage)

                socket.emit('new_message', newMessageText)
            })
        }
    
        document.querySelector('.mainDialog').addEventListener('dragover', (e) => {
            e.preventDefault()
        })
        
        document.querySelector('.mainDialog').addEventListener('drop', (e) => {
            if (e.target.classList.contains('mainDialog')) {
                if (activeChatElemInit.classList.contains('chat_line')) {
                    chats.forEach((chat, i) => {
                        if (chat.partherId === activeChatElemInit.textContent) {
                            activeChat = chat
                            console.log(activeChat);
                        }
                    })
                }
    
                modal(activeChat, e.target)
                socket.emit('enjoy_chat', activeChat)
            }
        })


        document.querySelector('#search').addEventListener('click', () => {
            const modal = document.createElement('div')
            modal.classList.add('new_person')
            modal.innerHTML = `
                <span class='close'>Закрыть</span>
                <h3>Введите имя пользователя, чтобы начать чат</h3>
                <input type='text' placeholder='Введите имя пользваотеля' id='input'>
                <button id='submit'></button>
            `

            const closeBtn = modal.querySelector('.close')
            const submitBtn = modal.querySelector('#submit')
            const inp = modal.querySelector('#input')

            closeBtn.addEventListener('click', () => {
                modal.remove()
            })

            submitBtn.addEventListener('click', async() => {
                const inpValue = inp.value

                //из бд приходит массив пользователей с похожими на текст запроса юзами
                const res = await fetch('', {
                    method: 'POST',
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        searchName: inpValue
                    })
                })

                const searchUsersList = await res.json()

                
            })

            document.querySelector('body').appendChild(modal)
        })
    </script>
</body>
</html>
