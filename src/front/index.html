<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:  #EBFBE6;
            overflow: hidden;
            color: #333333;
        }

        .main {
            display: flex;
            flex-direction: row;
        }

        .mainChats {
            height: 90vh;
            width: 30vw;
        }

        .mainChats > h3 {
            display: inline;
            margin: 10px;
        }

        .chats {
            margin: 10px;
            width: auto;
            height: 70vh;
            background-color: #D6EEED;
            border: 2px solid #2D2D2D;
            border-radius: 5px;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat_line {
            display: inline;
            background-color: antiquewhite;
            border: 2px solid black;
            border-radius: 5%;
            height: 5%;
            width: 90%;
            margin-top: 10px;
            padding: 5px;
        }

        .mainDialog {
            height: 90vh;
            width: 55vw;
            background-color: #D6EEED;
            border: 2px solid #2D2D2D;
            border-radius: 5px;

            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .chat-board {
            margin: 15px;
            border: 2px solid black;
            border-radius: 5px;
            width: 90%;
            height: 70%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="mainChats">
            <h3>Мои чаты</h3>
            <button id="search">Новый чат</button>
            <div class="new_person">

            </div>
            <div class="chats">
    
            </div>
        </div>
        <div class="mainDialog">
    
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const chatList = document.querySelector('.chats')
        let chats;
        let activeChat;
        let activeChatElemInit;
        const socket = io()

        socket.on('connect', () => {
            console.log(`Connect`);
        })

        socket.on('new_message', (msg) => {
            const message = document.createElement('p')
            message.textContent = msg
            document.querySelector('.chat-board').appendChild(message)
        })

        localStorage.setItem('init_token', '8743ytf9825g4976f')

        if (!localStorage.getItem('init_token')) {
            location.href = '/registration'
        } else {
            fetch('/chats', {
                method: 'GET',
                headers: { "init_token": localStorage.getItem('init_token') },
            })
                .then(res => res.json())
                .then(data => {
                    return data.chats; 
                })
                .then(chatsObj => {
                    chats = chatsObj
                    console.log(chats);
                    
                    chatsObj.forEach((chat, i) => {
                        const chatLine = document.createElement('span')
                        chatLine.textContent = chat.partherId
                        chatLine.setAttribute('draggable', 'true')
                        chatLine.classList.add('chat_line')
                        chatList.appendChild(chatLine)

                        chatLine.addEventListener('dragstart', (e) => {
                            activeChatElemInit = e.target
                        })
                    }) 
                })
        }

        async function modal(chat, parent) {
            parent.innerHTML = ''
            
            parent.innerHTML = `
                <div class='chat-board'></div>
                <input type='text' id='inp'>
                <button class='send'>Отправить</button>
            `

            const resHistory = await fetch(`/messages?chat_id=${activeChat.id}`, {
                method: 'GET'
            })
            const history = await resHistory.json()

            history.messages.forEach((elem) => {
                const message = document.createElement('p')
                message.textContent = elem
                document.querySelector('.chat-board').appendChild(message)
            })

            const sendBtn = parent.querySelector('.send');
            const input = parent.querySelector('#inp');

            sendBtn.addEventListener('click', async() => {
                const newMessageText = input.value
                const newMessage = document.createElement('p')
                newMessage.textContent = newMessageText
                document.querySelector('.chat-board').appendChild(newMessage)

                socket.emit('new_message', newMessageText)
            })
        }
    
        document.querySelector('.mainDialog').addEventListener('dragover', (e) => {
            e.preventDefault()
        })
        
        document.querySelector('.mainDialog').addEventListener('drop', (e) => {
            if (e.target.classList.contains('mainDialog')) {
                if (activeChatElemInit.classList.contains('chat_line')) {
                    chats.forEach((chat, i) => {
                        if (chat.partherId === activeChatElemInit.textContent) {
                            activeChat = chat
                            console.log(activeChat);
                        }
                    })
                }
    
                modal(activeChat, e.target)
                socket.emit('enjoy_chat', activeChat)
            }
        })


        document.querySelector('#search').addEventListener('click', () => {
            const modal = document.querySelector('.new_person')
            modal.innerHTML = `
                <span class='close'>Закрыть</span>
                <h3>Введите имя пользователя, чтобы начать чат</h3>
                <input type='text' placeholder='Введите имя пользваотеля' id='input'>
                <button id='submit'></button>
            `

            const closeBtn = document.querySelector('.close')
            const submitBtn = document.querySelector('#submit')
            const inp = document.querySelector('#input')

            closeBtn.addEventListener('click', () => {
                modal.remove()
            })

            submitBtn.addEventListener('click', async() => {
                const inpValue = inp.value

                //из бд приходит массив пользователей с похожими на текст запроса юзами
                const res = await fetch('', {
                    method: 'POST',
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        searchName: inpValue
                    })
                })

                const searchUsersList = await res.json()

                
            })
        })
    </script>
</body>
</html>
