<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Мои чаты</h3>
        <div class="chats">

        </div>
        <button id="search">Новый чат</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io()

        socket.on('connect', () => {
            console.log(`Connect`);
        })

        const chatList = document.querySelector('.chats')

        if (!localStorage.getItem('init_token')) {
            location.href = '/registration'
        } else {
            fetch('', {
                method: 'POST',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(localStorage.getItem('init_token'))
            })
                .then(res => res.json().chats) //приходит из обьекта пользователя (по его токену) поле chats (array) в json 
                .then(
                    res.forEach(element => {
                        const chat = document.createElement('div')
                        chatList.appendChild(chat)
                    })
                )
        }


    </script>
</body>
</html>
